<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-3 mt-5">
  </div>
  <div class="col">
    <div class="card card-primary">
      <div class="card-header">
        <h3 class="card-title">Create Book</h3>
        <div class="card-tools">
          <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
            <i class="fas fa-minus"></i>
          </button>
        </div>
      </div>
      <div class="card-body">
        <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" formControlName="title" required [ngClass]="{'form-control': true, 'is-invalid': isTitleInvalid()}">
          </div>
          <div class="form-group">
            <label for="author">Author</label>
            <select class="form-control" id="author" formControlName="author" required [ngClass]="{'form-control': true, 'is-invalid': isAuthorInvalid()}">
              <option *ngFor="let author of authors" [value]="author.id">{{ author.name }}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="publisher">Publisher</label>
            <input type="text" class="form-control" id="publisher" formControlName="publisher" required [ngClass]="{'form-control': true, 'is-invalid': isPublisherInvalid()}">
          </div>
          <div class="form-group">
            <label for="yearOfPublication">Year of Publication</label>
            <input type="number" class="form-control" id="yearOfPublication" formControlName="yearOfPublication" required [ngClass]="{'form-control': true, 'is-invalid': isYearOfPublicationInvalid()}">
          </div>
          <div class="btn-group mt-2" role="group">
            <a routerLink="/books" class="btn btn-secondary m-lg-1">Cancel</a>
            <button type="submit" class="btn btn-success m-lg-1" [disabled]="bookForm.invalid">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
