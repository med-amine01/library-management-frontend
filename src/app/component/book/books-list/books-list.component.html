<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-3 mt-5">
    <h3>Book List</h3>
    <div class="btn-group" role="group" aria-label="Book Actions">
      <a class="btn btn-primary m-lg-1" routerLink="/books/upsert">Create Book</a>
    </div>
  </div>
  <input type="text" class="form-control mb-3" placeholder="Search Book by Title, Author, or Publisher" [(ngModel)]="searchText">
  <div class="row">
    <div class="col-lg-3" *ngFor="let book of filterBooks()">
      <div class="card mb-3">
        <img class="card-img-top" src="/assets/img/book-template.png" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{ book.title }}</h5>
          <p class="card-text font-weight-bold mb-2">{{ book.author.name }}</p>
          <p class="card-text mb-2">{{ book.publisher }}</p>
          <p class="card-text mb-2">{{ book.yearOfPublication}}</p>
          <div class="btn-group" role="group" aria-label="Author Actions">
            <a class="btn btn-dark m-1" routerLink="/books/upsert/{{book.id}}">Update</a>
            <button type="button" class="btn btn-danger m-1" (click)="deleteBook(book.id)">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
