<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-3 mt-5">
  </div>
  <form [formGroup]="authorFormGroup" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col">
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Create Author</h3>
            <div class="card-tools">
              <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                <i class="fas fa-minus"></i>
              </button>
            </div>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="inputName">Name</label>
              <input formControlName="name" type="text" id="inputName" class="form-control"
                     [ngClass]="inputNameValid() ? 'form-control is-invalid' : 'form-control'">
            </div>
          </div>

          <div class="btn-group mt-2" role="group">
            <a routerLink="/authors" class="btn btn-secondary m-lg-1">Cancel</a>
            <button type="submit" class="btn btn-success m-lg-1" [disabled]="authorFormGroup.invalid">Save</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
